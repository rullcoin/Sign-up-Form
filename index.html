<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="left-section">

        <div class="logo-body">
            <div class="logo">
                <img class="card-image" src="/img/logo.png"> 
                <h1>Rull</h1>
            </div>
        </div>

        <div class="footer">
            <p>Photo by Rodion Kutsaev</p>
        </div>
    </div>

    <div class="right-section">

        <div class="item header">
            <div class="main-paragraph">
                <h1>This is not a real online service! You know you need something like this in your life to help you realized your deepest dreams. Sign up now to get started.</h1>
            </div>

            <div class="bot-paragraph">
                <h1> You <i>know</i> you want to.</h1>
            </div>
            
        </div>

        <div class="item form-section">
            <h1>Let's do this!</h1>
            <div class="form-container">
            <form action="" method="get">
                
                <div class="names">
                    <label for="fName">First name</label>
                    <input type="text" id="fName" name="fName" required>
                                    
                    <label for="lName">Last name</label>
                    <input type="text" id="lName" name="lName" required>
                </div>
                
                <div class="details">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="phoneNumber">Phone number</label>
                    <input type="number" id="phoneNumber" name="phoneNumber" required>
                </div>

                <div class="passwords">
                    <label for="password">password</label>
                <input type="password" id="password" name="password" required>

                <label for="passwordConfirmation">Confirm Password</label>
                <input type="password" id="passwordConfirmation" name="passwordConfirmation" required>
                </div>
                
            </form>
        </div>
        </div>
        <div class="item button-section">

            <button type="submit"> Create Account </button>
            <h3>Already have an account? <a href="">Log in</a></h3>
        </div>
    </div>


</body>
</html>
